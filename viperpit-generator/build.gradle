plugins {
	id 'java'
	id 'org.xtext.xtend' version '2.0.8'
	id 'io.spring.dependency-management'
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

dependencies {
	implementation project(':viperpit-commons')
	implementation project(':viperpit-agent')
	implementation 'org.slf4j:slf4j-api'
	implementation 'ch.qos.logback:logback-classic'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.fasterxml.jackson.core:jackson-core'
	implementation 'com.fasterxml.jackson.core:jackson-annotations'
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.22.0'
}

tasks.jar {
	manifest {
		attributes('Automatic-Module-Name': 'de.viperpit.generator')
	}
}

xtend{
	generator {
		javaSourceLevel = '11'
	}
}