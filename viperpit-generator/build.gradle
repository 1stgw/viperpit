plugins {
	id 'java'
	id 'org.xtext.xtend' version '2.0.8'
	id 'io.spring.dependency-management'
}

sourceCompatibility = JavaVersion.VERSION_13
targetCompatibility = JavaVersion.VERSION_13

dependencies {
	implementation project(':viperpit-annotations')
	implementation project(':viperpit-commons')
	implementation project(':viperpit-agent')
	implementation 'org.slf4j:slf4j-api'
	implementation 'ch.qos.logback:logback-classic'
	implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.21.0'
}