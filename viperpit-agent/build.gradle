plugins {
	id 'java'
	id 'io.spring.dependency-management'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation project(':viperpit-commons')
	implementation 'com.google.guava:guava:27.0-jre:'
	implementation 'ch.qos.logback:logback-classic'
	implementation 'net.java.dev.jna:jna:4.2.2'
	implementation 'net.java.dev.jna:jna-platform:4.2.2'
	implementation 'javax.websocket:javax.websocket-client-api'
	implementation 'org.eclipse.jetty.websocket:javax-websocket-server-impl'
	implementation 'org.eclipse.jetty.websocket:javax-websocket-client-impl'
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation('org.springframework.boot:spring-boot-starter-websocket') {
		exclude module: 'spring-boot-starter-tomcat'
	}
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}