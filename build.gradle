		options.encoding = "UTF-8"
	}
	buildscript {
		repositories {
			maven {
				url "http://repo.springsource.org/release/"
			}
			mavenCentral()
			jcenter()
		}
		dependencies {
			classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
		}
	}

	apply plugin: "eclipse"

	group = "de.viperpit"
	version = "0.1.0"

	repositories {
		maven {
			url "http://repo.springsource.org/release/"
		}
		jcenter()
		mavenCentral()
